<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>관리자 로그인</title>
    <link rel="stylesheet" href="styles.css"> <!-- 스타일 시트 추가 -->
</head>
<body>
    <div class="login-container">
        <h1>관리자 로그인</h1>
        <form id="admin-login-form">
            <label for="admin-email">이메일:</label>
            <input type="email" id="admin-email" name="email" required>
            
            <label for="admin-password">비밀번호:</label>
            <input type="password" id="admin-password" name="password" required>
            
            <button type="submit" id="admin-login-button">로그인</button>
        </form>
        <p id="error-message"></p>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script> <!-- jQuery 추가 -->
    <script src="admin-login.js"></script> <!-- JavaScript 파일 추가 -->
</body>
</html>
