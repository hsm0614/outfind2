    <link rel="stylesheet" href="login.css"> <!-- CSS 파일 링크 -->

<body>
    <header>
        <a href="/" class="outfind">아웃파인드</a>
        <nav>
            <ul class="nav-links">
                <li><a href="/">홈</a></li>

            </ul>
        </nav>
    </header>
<body>
    <div class="container">
        <h2 class="text-center">로그인</h2>
        <!-- 기업 로그인 폼 -->
        <div id="company-login-form" class="login-form" style="display: none;">
            <form id="company-login-form" action="/login" method="POST">
                <input type="text" id="email" name="email" placeholder="이메일">
                <input type="password" id="password" name="password" placeholder="비밀번호">
                <button id="company-login-button" type="submit">기업 로그인</button>
            </form>
        </div>

        <!-- 인력도급 업체 로그인 폼 -->
        <div id="contractor-login-form" class="login-form" style="display: none;">
            <form id="contractor-login-form" action="/login" method="POST">
                <input type="text" id="contractor-email" name="contractorEmail" placeholder="이메일">
                <input type="password" id="contractor-password" name="contractorPassword" placeholder="비밀번호">
                <button id="contractor-login-button" type="submit">인력도급 업체 로그인</button>
            </form>
        </div>

        <!-- 로그인 선택 버튼 -->
        <div class="login-choice">
            <button id="company-login-btn" class="login-btn selected">기업 로그인</button>
            <button id="contractor-login-btn" class="login-btn">인력도급 업체 로그인</button>
        </div>
        <!-- 회원가입 버튼 -->
        <div class="register-link">
            <p>계정이 없으신가요? <a href="../signuppage/signup.html">회원가입</a></p>
        </div>
    </div>
