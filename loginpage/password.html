<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>비밀번호 재설정</title>
</head>
<header>
    <a href="/" class="outfind">아웃파인드</a>
    <nav>
        <ul class="nav-links">
            <li><a href="/">홈</a></li>
            <li><a href="#">서비스</a></li>
            <li><a href="#">회사 소개</a></li>
            <li><a href="#">연락처</a></li>
        </ul>
    </nav>
</header>
<body>
    <form id="password-reset-request-form">
        <input type="email" id="reset-email" placeholder="이메일을 입력하세요" required>
        <select id="user-type">
            <option value="company">기업</option>
            <option value="contractor">인력도급</option>
        </select>
        <button type="submit">비밀번호 재설정 링크 요청</button>
    </form>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        
    $('#reset-password-form').submit(function(event) {
    event.preventDefault();

    var email = $('#email').val();
    var userType = $('#user-type').val();

    $.ajax({
        url: '/password-reset/request', // 서버의 엔드포인트 경로 확인
        type: 'POST',
        contentType: 'application/json',
        data: JSON.stringify({ email: email, userType: userType }),
        success: function(response) {
            alert(response);
        },
        error: function(xhr, status, error) {
            alert('Error resetting password.');
        }
    });
});
    </script>
</body>
</html>
